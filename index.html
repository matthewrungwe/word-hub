<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/main.css">
    <title>Math Wordhub</title>
</head>
<body>
    <header></header>
    <main>
        <section id="heading-section">
            <h1><span class="select-math">math</span><span class="select-hub">wordhub</span></h1>
        </section>
        <section id="form-section">
            <form class="form" action="#" autocomplete="off">
                <label for="search-field"></label>
                <input id="search-field" type="text" placeholder="type in a word or phrase">
                <button class="search-button">Search</button>
            </form>
        </section>
        <section id="result-field-section">
            <div id="result-field"></div>
        </section>
    </main>
    <footer></footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/glossary.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
